<!DOCTYPE html>
<html>
<head>
  <title>Login - Digital Life Organizer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="navArea"></div>

  <div class="container page-wrap fade-in">
    <div class="hero mb-4">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
        <div>
          <h3 class="mb-1 fw-bold">Welcome back ðŸ‘‹</h3>
          <div class="small-muted">Login to manage tasks, deadlines, and announcements.</div>
        </div>
        <span class="kpi-pill">Secure JWT Login</span>
      </div>
    </div>

    <div class="card p-4 mx-auto shadow-soft" style="max-width: 460px;">
      <div class="text-center mb-3">
        <div class="d-inline-flex align-items-center gap-2 mb-2">
          <span class="brand-dot"></span>
          <span class="fw-bold">Digital Life Organizer</span>
        </div>
        <div class="small-muted">Sign in to continue</div>
      </div>

      <label class="form-label">Email</label>
      <input id="email" class="form-control mb-3" placeholder="avinash@test.com">

      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control mb-3" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

      <button class="btn btn-dark w-100" onclick="login()">Login</button>

      <div class="text-center mt-3">
        <span class="small-muted">No account?</span> <a href="register.html">Register</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    renderNavbar();

    const token = localStorage.getItem("token");
    const u = getUser();
    if (token && u) redirectByRole(u);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const data = await apiRequest("/auth/login", "POST", { email, password }, false);
        if (data.token) {
          saveAuth(data.token, data.user);
          toast("Login successful âœ…", "success");
          redirectByRole(data.user);
        } else {
          toast(data.message || "Login failed", "error");
        }
      } catch (e) {
        toast(e.message, "error");
      }
    }
  </script>
</body>
</html>
