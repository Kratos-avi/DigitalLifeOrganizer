<!DOCTYPE html>
<html>
<head>
  <title>Login - Digital Life Organizer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <div id="navArea"></div>

  <div class="container py-5">
    <div class="card p-4 mx-auto shadow-sm" style="max-width: 420px;">
      <h3 class="mb-3 text-center">Login</h3>

      <label class="form-label">Email</label>
      <input id="email" class="form-control mb-3" placeholder="avinash@test.com">

      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control mb-3" placeholder="••••••••">

      <button class="btn btn-dark w-100" onclick="login()">Login</button>

      <p class="mt-3 text-center mb-0">
        No account? <a href="register.html">Register</a>
      </p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>

  <script>
    renderNavbar();

    // If already logged in, go directly to dashboard
    const token = localStorage.getItem("token");
    const u = getUser();
    if (token && u) redirectByRole(u);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const data = await apiRequest("/auth/login", "POST", { email, password });

        if (data.token) {
          saveAuth(data.token, data.user);
          redirectByRole(data.user);
        } else {
          alert(data.message || "Login failed");
        }
      } catch (e) {
        alert(e.message);
      }
    }
  </script>
</body>
</html>
