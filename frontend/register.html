<!DOCTYPE html>
<html>
<head>
  <title>Register - Digital Life Organizer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <div id="navArea"></div>

  <div class="container py-5">
    <div class="card p-4 mx-auto shadow-sm" style="max-width: 520px;">
      <h3 class="mb-3 text-center">Create Account</h3>

      <label class="form-label">Full Name</label>
      <input id="full_name" class="form-control mb-3" placeholder="Avinash">

      <label class="form-label">Email</label>
      <input id="email" class="form-control mb-3" placeholder="avinash@test.com">

      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control mb-3" placeholder="Minimum 6 characters">

      <label class="form-label">Role</label>
      <select id="role" class="form-select mb-3">
        <option value="newcomer" selected>Newcomer</option>
        <option value="admin">Admin</option>
      </select>

      <button class="btn btn-dark w-100" onclick="register()">Register</button>

      <p class="mt-3 text-center mb-0">
        Already have an account? <a href="index.html">Login</a>
      </p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>

  <script>
    renderNavbar();

    async function register() {
      const full_name = document.getElementById("full_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!full_name || !email || !password) return alert("All fields are required");

      try {
        const data = await apiRequest("/auth/register", "POST", { full_name, email, password, role });

        if (data.token) {
          saveAuth(data.token, data.user);
          redirectByRole(data.user);
        } else {
          alert(data.message || "Register failed");
        }
      } catch (e) {
        alert(e.message);
      }
    }
  </script>
</body>
</html>
