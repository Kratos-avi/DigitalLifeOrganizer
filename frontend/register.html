<!DOCTYPE html>
<html>
<head>
  <title>Register - Digital Life Organizer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="navArea"></div>

  <div class="container page-wrap fade-in">
    <div class="hero mb-4">
      <h3 class="mb-1 fw-bold">Create your account ✨</h3>
      <div class="small-muted">Newcomers get a starter checklist automatically.</div>
    </div>

    <div class="card p-4 mx-auto shadow-soft" style="max-width: 560px;">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input id="full_name" class="form-control" placeholder="Avinash">
        </div>

        <div class="col-md-6">
          <label class="form-label">Role</label>
          <select id="role" class="form-select">
            <option value="newcomer" selected>Newcomer</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Email</label>
          <input id="email" class="form-control" placeholder="avinash@test.com">
        </div>

        <div class="col-12">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Minimum 6 characters">
        </div>

        <div class="col-12">
          <button class="btn btn-dark w-100" onclick="register()">Create Account</button>
          <div class="text-center mt-3">
            <span class="small-muted">Already have an account?</span> <a href="index.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    renderNavbar();

    async function register() {
      const full_name = document.getElementById("full_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!full_name || !email || !password) return toast("All fields are required", "error");

      try {
        const data = await apiRequest("/auth/register", "POST", { full_name, email, password, role }, false);

        if (data.token) {
          saveAuth(data.token, data.user);
          toast("Account created ✅", "success");
          redirectByRole(data.user);
        } else {
          toast(data.message || "Register failed", "error");
        }
      } catch (e) {
        toast(e.message, "error");
      }
    }
  </script>
</body>
</html>
