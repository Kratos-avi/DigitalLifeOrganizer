<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Digital Life Organizer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <!-- NAVBAR -->
  <div id="navArea"></div>

  <div class="container py-4">
    <h3 class="mb-3">Admin Dashboard</h3>

    <div class="card p-3 shadow-sm">
      <h5 class="mb-2">Admin Actions (Iteration 1)</h5>
      <p class="text-muted mb-3">These will be expanded in Iteration 2.</p>

      <ul class="mb-0">
        <li>Manage users</li>
        <li>Post announcements</li>
        <li>View reports</li>
      </ul>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const user = getUser();
    if (!token || !user) window.location.href = "index.html";
    if (user.role !== "admin") window.location.href = "newcomer.html";

    renderNavbar();
  </script>
</body>
</html>
