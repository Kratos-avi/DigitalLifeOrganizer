<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Digital Life Organizer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="navArea"></div>

  <div class="container page-wrap fade-in">
    <div class="section-title">
      <div>
        <h3>Admin Dashboard</h3>
        <div class="small-muted">Analytics + user management + starter tasks.</div>
      </div>
      <div class="d-flex gap-2 flex-wrap">
        <a class="btn btn-dark btn-sm" href="announcements.html">Announcements</a>
        <button class="btn btn-outline-dark btn-sm" id="btnRefreshAll" onclick="refreshAll()">Refresh All</button>
      </div>
    </div>

    <!-- ✅ Analytics KPI Cards -->
    <div class="row g-3 mb-3">
      <div class="col-md-4 col-lg-3">
        <div class="card p-3 shadow-soft">
          <div class="kpi">
            <div>
              <div class="kpi-title">Total Users</div>
              <p class="kpi-value" id="kpiUsers">-</p>
            </div>
            <span class="kpi-pill">Users</span>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3">
        <div class="card p-3 shadow-soft">
          <div class="kpi">
            <div>
              <div class="kpi-title">Total Tasks</div>
              <p class="kpi-value" id="kpiTasks">-</p>
            </div>
            <span class="kpi-pill">Tasks</span>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3">
        <div class="card p-3 shadow-soft">
          <div class="kpi">
            <div>
              <div class="kpi-title">Completed Tasks</div>
              <p class="kpi-value" id="kpiCompleted">-</p>
            </div>
            <span class="kpi-pill">Done</span>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card p-3 shadow-soft">
          <div class="kpi">
            <div>
              <div class="kpi-title">Announcements</div>
              <p class="kpi-value" id="kpiAnnouncements">-</p>
            </div>
            <span class="kpi-pill">Posts</span>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card p-3 shadow-soft">
          <div class="kpi">
            <div>
              <div class="kpi-title">Deadlines</div>
              <p class="kpi-value" id="kpiDeadlines">-</p>
            </div>
            <span class="kpi-pill">Dates</span>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Users List -->
    <div class="card p-3 shadow-soft">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <h5 class="mb-0 fw-bold">Users</h5>
        <button class="btn btn-outline-dark btn-sm" id="btnRefreshUsers" onclick="loadUsers()">Refresh Users</button>
      </div>

      <hr class="my-3">
      <div id="usersList" class="text-muted">Loading...</div>
    </div>
  </div>

  <!-- ✅ Reset Password Modal -->
  <div class="modal fade" id="resetModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content card shadow-soft p-2">
        <div class="modal-header">
          <h5 class="modal-title">Reset User Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="resetUserId" />
          <div class="small-muted mb-2" id="resetUserInfo">User: -</div>

          <label class="form-label">New Password</label>
          <input id="newPassword" type="password" class="form-control mb-2" placeholder="Minimum 6 characters">

          <div class="small-muted">Tip: Share the new password securely with the user.</div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-dark" onclick="confirmReset()">Reset Password</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>

  <script>
    // ---------- Auth Guard ----------
    const token = localStorage.getItem("token");
    const user = getUser();
    if (!token || !user) window.location.href = "index.html";
    if (user.role !== "admin") window.location.href = "newcomer.html";

    renderNavbar();

    // ---------- Helpers ----------
    function notify(msg, type = "info") {
      if (typeof toast === "function") return toast(msg, type);
      alert(msg);
    }

    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // safe b64 for passing data in onclick
    function toB64(obj) {
      return btoa(unescape(encodeURIComponent(JSON.stringify(obj))));
    }
    function fromB64(b64) {
      return JSON.parse(decodeURIComponent(escape(atob(b64))));
    }

    function setButtonsDisabled(disabled) {
      const a = document.getElementById("btnRefreshAll");
      const u = document.getElementById("btnRefreshUsers");
      if (a) a.disabled = disabled;
      if (u) u.disabled = disabled;
    }

    // ---------- Load Stats ----------
    async function loadStats() {
      try {
        const stats = await apiRequest("/admin/stats", "GET", null, true);
        document.getElementById("kpiUsers").textContent = stats.totalUsers ?? 0;
        document.getElementById("kpiTasks").textContent = stats.totalTasks ?? 0;
        document.getElementById("kpiCompleted").textContent = stats.completedTasks ?? 0;
        document.getElementById("kpiAnnouncements").textContent = stats.totalAnnouncements ?? 0;
        document.getElementById("kpiDeadlines").textContent = stats.totalDeadlines ?? 0;
      } catch (e) {
        notify(e.message, "error");
      }
    }

    // ---------- Load Users ----------
    async function loadUsers() {
      const box = document.getElementById("usersList");
      box.textContent = "Loading...";

      try {
        const data = await apiRequest("/admin/users", "GET", null, true);

        if (!data.users || !data.users.length) {
          box.innerHTML = "<p class='text-muted mb-0'>No users found.</p>";
          return;
        }

        box.innerHTML = data.users.map(u => `
          <div class="list-item">
            <div class="d-flex justify-content-between align-items-start gap-2 flex-wrap">
              <div>
                <b>${escapeHtml(u.full_name || "User")}</b>
                <div class="small-muted">${escapeHtml(u.email)} • id: ${u.id}</div>
                <div class="small-muted mt-1">Current role: <b>${escapeHtml(u.role)}</b></div>
              </div>

              <div class="list-actions">

                <!-- ✅ Role Change -->
                <div class="d-flex gap-2 align-items-center flex-wrap">
                  <select class="form-select form-select-sm glass-input" id="role_${u.id}" style="min-width: 140px;">
                    <option value="newcomer" ${u.role === "newcomer" ? "selected" : ""}>newcomer</option>
                    <option value="admin" ${u.role === "admin" ? "selected" : ""}>admin</option>
                  </select>
                  <button class="btn btn-sm btn-outline-primary" onclick="saveRole(${u.id})">
                    Save Role
                  </button>
                </div>

                <!-- ✅ Password reset -->
                <button class="btn btn-sm btn-outline-warning" onclick="openResetB64('${toB64(u)}')">
                  Reset Password
                </button>

                <!-- ✅ Starter tasks -->
                <button class="btn btn-sm btn-outline-success" onclick="addStarter(${u.id})">
                  Add starter tasks
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="removeStarter(${u.id})">
                  Remove starter tasks
                </button>
              </div>
            </div>
          </div>
        `).join("");

      } catch (e) {
        box.innerHTML = `<p class="text-danger mb-0">${escapeHtml(e.message)}</p>`;
      }
    }

    // ---------- Role Update ----------
    async function saveRole(id) {
      const role = document.getElementById(`role_${id}`).value;
      try {
        await apiRequest(`/admin/users/${id}/role`, "PUT", { role }, true);
        notify("Role updated ✅", "success");
        loadUsers();
      } catch (e) {
        notify(e.message, "error");
      }
    }

    // ---------- Reset Password ----------
    function openResetB64(b64) {
      const u = fromB64(b64);
      document.getElementById("resetUserId").value = u.id;
      document.getElementById("resetUserInfo").textContent = `User: ${u.full_name || "User"} (${u.email})`;
      document.getElementById("newPassword").value = "";

      const modal = new bootstrap.Modal(document.getElementById("resetModal"));
      modal.show();
    }

    async function confirmReset() {
      const id = document.getElementById("resetUserId").value;
      const newPassword = document.getElementById("newPassword").value;

      if (!newPassword || newPassword.length < 6) {
        return notify("Password must be at least 6 characters", "error");
      }

      try {
        await apiRequest(`/admin/users/${id}/reset-password`, "PUT", { newPassword }, true);
        notify("Password reset successfully ✅", "success");

        const inst = bootstrap.Modal.getInstance(document.getElementById("resetModal"));
        if (inst) inst.hide();
      } catch (e) {
        notify(e.message, "error");
      }
    }

    // ---------- Starter Tasks ----------
    async function addStarter(id) {
      if (!confirm("Add starter tasks to this user?")) return;
      try {
        const res = await apiRequest(`/admin/users/${id}/add-starter-tasks`, "POST", {}, true);
        notify(`${res.message}. Inserted: ${res.inserted}`, "success");
        await loadStats();
      } catch (e) {
        notify(e.message, "error");
      }
    }

    async function removeStarter(id) {
      if (!confirm("Remove starter tasks from this user?")) return;
      try {
        const res = await apiRequest(`/admin/users/${id}/remove-starter-tasks`, "DELETE", null, true);
        notify(`${res.message}. Deleted: ${res.deleted}`, "info");
        await loadStats();
      } catch (e) {
        notify(e.message, "error");
      }
    }

    // ---------- Refresh ----------
    async function refreshAll() {
      setButtonsDisabled(true);
      try {
        await loadStats();
        await loadUsers();
      } finally {
        setButtonsDisabled(false);
      }
    }

    refreshAll();
  </script>
</body>
</html>
