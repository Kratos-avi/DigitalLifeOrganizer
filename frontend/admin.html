<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Digital Life Organizer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="navArea"></div>

  <div class="container page-wrap fade-in">
    <div class="section-title">
      <div>
        <h3>Admin Dashboard</h3>
        <div class="small-muted">Manage users + starter tasks + announcements.</div>
      </div>
      <a class="btn btn-dark btn-sm" href="announcements.html">Announcements</a>
    </div>

    <div class="card p-3 shadow-soft">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0 fw-bold">Users</h5>
        <button class="btn btn-outline-dark btn-sm" onclick="loadUsers()">Refresh</button>
      </div>
      <hr class="my-3">
      <div id="usersList" class="text-muted">Loading...</div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const user = getUser();
    if (!token || !user) window.location.href = "index.html";
    if (user.role !== "admin") window.location.href = "newcomer.html";

    renderNavbar();

    async function loadUsers() {
      const box = document.getElementById("usersList");
      box.textContent = "Loading...";

      try {
        const data = await apiRequest("/admin/users", "GET", null, true);

        if (!data.users.length) {
          box.innerHTML = "<p class='text-muted mb-0'>No users found.</p>";
          return;
        }

        box.innerHTML = data.users.map(u => `
          <div class="list-item">
            <div class="d-flex justify-content-between align-items-start gap-2 flex-wrap">
              <div>
                <b>${escapeHtml(u.full_name || "User")}</b>
                <div class="small-muted">${escapeHtml(u.email)} • role: ${u.role} • id: ${u.id}</div>
              </div>
              <div class="list-actions">
                <button class="btn btn-sm btn-outline-success" onclick="addStarter(${u.id})">
                  Add starter tasks
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="removeStarter(${u.id})">
                  Remove starter tasks
                </button>
              </div>
            </div>
          </div>
        `).join("");

      } catch (e) {
        box.innerHTML = `<p class="text-danger mb-0">${e.message}</p>`;
      }
    }

    async function addStarter(id) {
      if (!confirm("Add starter tasks to this user?")) return;
      const res = await apiRequest(`/admin/users/${id}/add-starter-tasks`, "POST", {}, true);
      alert(`${res.message}. Inserted: ${res.inserted}`);
    }

    async function removeStarter(id) {
      if (!confirm("Remove starter tasks from this user?")) return;
      const res = await apiRequest(`/admin/users/${id}/remove-starter-tasks`, "DELETE", null, true);
      alert(`${res.message}. Deleted: ${res.deleted}`);
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    loadUsers();
  </script>
</body>
</html>
